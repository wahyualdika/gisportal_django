<html>
<div class="container">
  <div class="row">
      <div class="form-group">
        <form method="post" action="{% url 'login' %}">
          {% csrf_token %}
        <table>
        <tr>
            <td>{{ form.username.label_tag }}</td>
            <td>{{ form.username }}</td>
        </tr>
        <tr>
            <td>{{ form.password.label_tag }}</td>
            <td>{{ form.password }}</td>
        </tr>
        </table>

        <input type="submit" value="login" />
        <input type="hidden" name="next" />
    </form>
      </div>
  </div>
</div>
</html>
